apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: replicar
  namespace: argocd
spec:
  project: default

  sources:
    - repoURL: https://github.com/tylerpitcher/base-helm-chart
      targetRevision: 0.4.0
      path: .
      helm:
        valueFiles:
          - $values/values.yaml

    - repoURL: https://github.com/tylerpitcher/replicar
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: prod
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
